<!doctype html>

    <!-- Favicon and App Icons -->

    <meta name="description" content="Horalix provides AI‑enabled diagnostic workflows, clinical decision support and workflow automation solutions for healthcare providers. Learn how our platform streamlines medical imaging and decision making." />
    <meta name="author" content="Horalix" />
    <link rel="canonical" href="https://horalix.com/" />

    <link rel="alternate" hreflang="en" href="https://horalix.com/" />
    <link rel="alternate" hreflang="bs" href="https://horalix.com/" />
    <link rel="alternate" hreflang="ar" href="https://horalix.com/" />
    <link rel="alternate" hreflang="x-default" href="https://horalix.com/" />

    <!-- Keywords: include relevant terms in English, Bosnian and Arabic. Avoid keyword stuffing; keep list concise. -->

    <meta property="og:site_name" content="Horalix" />

    <meta property="og:locale:alternate" content="ar_EG" />

    <link rel="icon" type="image/png" sizes="16x16" href="/assets/horalix-logo-white.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/horalix-logo-white.png" />

    <meta name="msapplication-TileImage" content="/assets/horalix-logo-white.png" />

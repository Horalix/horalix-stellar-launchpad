# Netlify configuration for Horalix

[build]
  publish = "dist"
  command = "npm run build"

# Enable Netlify's prerendering for SEO
# This serves static HTML snapshots to bots while users get the SPA
[[plugins]]
  package = "@netlify/plugin-prerender"

  [plugins.inputs]
    # Cache prerendered pages for 1 day
    cache_expiry = 86400

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
